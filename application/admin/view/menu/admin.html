<div class="page-title">
    <div class="title_left">
        <h3>后台菜单管理</h3>
    </div>
    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group form-horizontal form-label-left search-input-group">
                <input type="text" class="form-control search-text" placeholder="请输入搜索内容">
                <span class="input-group-btn">
                          <button class="btn btn-success" type="submit">搜索</button>
                    </span>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <a class="btn btn-success" href="javascript:;" onclick="addMenu()"><span>添加菜单</span></a>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>控制器</th>
                        <th>方法名</th>
                        <th>
                            <select id="menu_select" onchange="javascript:location.href=this.value;" class="form-control">
                                <option value="{:zw_build_url('menu/admin')}">状态：全部</option>
                                <option value="{:zw_build_url('menu/admin')}?id=1">状态：显示</option>
                                <option value="{:zw_build_url('menu/admin')}?id=0">状态：隐藏</option>
                            </select>
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="menu-table">
                    {volist name="menus" id="item"}
                    <tr id="{$item.menu_id}">
                        <td>{$i}</td>
                        <td>{$item.menu_name}</td>
                        <td>{$item.controller}</td>
                        <td>{$item.method}</td>
                        <td>{$item.status == 1 ? '是' : '否'}</td>
                        <td>
                            <a class="btn btn-success btn-sm" href="javascript:;" onclick="editAdminMenu('{$item.menu_id}')">修改</a>
                            <a class="btn btn-default btn-sm" href="javascript:;" onclick="deleteAdminMenu('{$item.menu_id}')">删除</a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                <div id="pagination-page" class="pagination_box">{$menus->render()}</div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="addMenu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" id="create_menu_form" class="form-horizontal form-label-left" action="#">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加菜单</h4>
                </div>
                <div class="modal-body">
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">菜单名称:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control col-md-7 col-xs-12" id="menu_name" name="menu_name" placeholder="请输入菜单名">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">控制器:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control col-md-7 col-xs-12" id="menu_controller" name="menu_controller" placeholder="请输入控制器类">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">方法:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control col-md-7 col-xs-12" id="menu_method" name="menu_method" placeholder="请输入方法">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">菜单状态可见:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="menu_status" name="menu_status" class="form-control col-md-7 col-xs-12" >
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">图标:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control col-md-7 col-xs-12" id="menu_icon" name="menu_icon" value="fa-user" placeholder="请输入图标">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">排序:</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" class="form-control col-md-7 col-xs-12" id="sort_num" name="sort_num" value="1" placeholder="请设置排序">
                        </div>
                    </div>

                    <div class="item form-group">
                        <input type="hidden" name="action_status" id="action_status" value="insert">
                        <input type="hidden" name="menu_id" id="menu_id">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="javascript:void(0);" class="btn btn-default" data-dismiss="modal">返回</a>
                    <a href="javascript:void(0);" onclick="saveOption()" class="btn btn-success">确定</a>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>
    
    function addMenu() {
        $('#menu_name').val('');
//        $('#menu_action').val('');
        $('#menu_controller').val('');
        $('#menu_method').val('');
        $('#sort_num').val('1');
        $('#menu_id').val('');
        $('#menu_status').val('1');
        $('#menu_icon').val('fa-user');
        $('#action_status').val('insert');
        $('#myModalLabel').text('添加菜单');
        $('#addMenu').modal('show');
    }
    
    function deleteAdminMenu(id) {
        $.post('{:zw_build_url("menu/deleteAdminMenu")}',{id: id},function (data) {
            console.log(data);
            if(data.status === SUCCESS_CODE){
                // 删除节点
                $('#'+id).remove();
                return true;
            }else{
            }
        });
    }

    function editAdminMenu(id) {
        $.post('{:zw_build_url("menu/editAdminMenu")}',{id: id},function (data) {
            console.log(data);
            if(data.status === SUCCESS_CODE){
                $('#menu_name').val(data.data.menu_name);
//                $('#menu_action').val(data.data.action);
                $('#menu_controller').val(data.data.controller);
                $('#menu_method').val(data.data.method);
                $('#sort_num').val(data.data.sort_num);
                $('#menu_id').val(data.data.menu_id);
                $('#menu_status').val(data.data.status);
                $('#menu_icon').val(data.data.icon);
                $('#action_status').val('editor');
                $('#myModalLabel').text('修改菜单');
                $('#addMenu').modal('show');
                return true;
            }else{
            }
        });
    }

    function saveOption() {
        var options = {
            url: '{:zw_build_url("menu/saveAdminMenu")}',
            type: 'post',
            dataType :'json',
            success: function (data) {
                if(data.status === SUCCESS_CODE){
                    window.location.reload();
                }
                else
                {
                    console.log('对不起，网络错误或者没有操作权限');
                }
            },
            timeout:6000 　　　　　 　 //设置请求时间，超过该时间后，自动退出请求，单位(毫秒)。　　　
        };
        $("#create_menu_form").ajaxSubmit(options);
    }


    $(document).ready(function(){
        $('.search-input-group span button').click(function(){
            searchNotice($('.search-input-group .search-text').val());
        });
        $('.search-input-group .search-text').keydown(function(e){
            if(e.keyCode === 13){
                var search_info = $(this).val();
                searchNotice($(this).val());
            }
        });
        $('#menu_select').val('{$menu_select}');
    });

    function searchNotice(search_info) {
//        ajaxResult('__ROUTE__leave/user/searchUser?search_info='+search_info);
        ajaxResult("{:zw_build_url('menu/searchMenu')}" + "?search_info="+ encodeURI(search_info));
        return false;
    }

    /*处理ajax翻页，在翻页类中定义 app\admin\driver\ZzwuAjaxPage */
    function ajaxResult(url) {
        $.ajax({
            url: url,
            type:'get',
            success: function(data){
                if(data.status === SUCCESS_CODE){
                    var html = '';
                    $.each(data.data.data, function (i, item) {
                        var status = (1 === item.status) ? '是' : '否';
                        html += '<tr id="' + item.menu_id + '">' +
                                '         <td scope="row">'+(i+1)+'</td>' +
                                '         <td>' + item.menu_name + '</td>' +
                                '         <td>' + item.controller + '</td>' +
                                '         <td>' + item.method + '</td>' +
                                '         <td>' + status + '</td>' +
                                '         <td>' +
                                '             <a class="btn btn-success btn-sm" href="javascript:;" onclick="editAdminMenu('+item.menu_id+')">修改</a>' +
                                '             <a class="btn btn-default btn-sm" href="javascript:;" onclick="deleteAdminMenu('+item.menu_id+')">删除</a>' +
                                '         </td>' +
                                '    </tr>';
                    });
                    $('#menu-table').empty().append(html);
                    $('#pagination-page').empty().append(data.data.page);
                }
                else{
                    show_notice(data.message);
                }
                return false;
            }
        });
        return false;
    }
</script>
