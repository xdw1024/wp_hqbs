<div class="page-title">
    <div class="title_left">
        <h3>党员管理</h3>
    </div>
    <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请输入搜索内容">
                <span class="input-group-btn">
                      <button class="btn btn-success" type="button">搜索</button>
                    </span>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <a class="glyphicon glyphicon-plus" href="{:zw_build_url('user/linkOrg')}"><span>关联组织</span></a>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                        <th>所属组织</th>
                        <th>手机号</th>
                        <th>上次登陆时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="members" id="item"}
                    <tr id="{$item.menu_id}">
                        <th>{$i}</th>
                        <th>{$item.menu_name}</th>
                        <th>{$item.controller}</th>
                        <th>{$item.method}</th>
                        <th>{$item.status == 1 ? '是' : '否'}</th>
                        <th>
                            <a href="javascript:;" onclick="editAdminMenu('{$item.menu_id}')">修改</a>
                            <a href="javascript:;" onclick="deleteAdminMenu('{$item.menu_id}')">删除</a>
                        </th>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                { $members->render()}
            </div>
        </div>
    </div>
</div>
